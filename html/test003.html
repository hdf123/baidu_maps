<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>test003-批量删除同类型标注</title>
		<link rel="stylesheet" type="text/css" href="css/test.css"/>
		<script src="../js/js.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<header class="btn0">百度地图(点击清除指定类型标记)</header>
		<section class="sec">
			<div id="container"></div>
		</section>
		
		
<script type="text/javascript">
	// 创建地图实例
	var map = new BMap.Map("container");
	// 创建点坐标  
	var point = new BMap.Point(116.404, 39.915); 
	// 初始化地图，设置中心点坐标和地图级别 
	map.centerAndZoom(point, 15); 
	var arrs=[];
	var arr = [[116.417854,39.921988,"地址：北京市东城区王府井大街88号乐天银泰百货八层"],
					 [116.406605,39.921585,"地址：北京市东城区东华门大街"],
					 [116.412222,39.912345,"地址：北京市东城区正义路甲5号"]
					];
	var opt = {
				width : 250,     // 信息窗口宽度
				height: 80,     // 信息窗口高度
				title : "信息窗口" , // 信息窗口标题
				enableMessage:true//设置允许信息窗发送短息
			   };
	var bounds = map.getBounds();
	for (var i = 0; i <arr.length; i ++) {
		var marker = new BMap.Marker(new BMap.Point(arr[i][0],arr[i][1]));  // 创建标注
		var content = arr[i][2];
		var label = new BMap.Label("我是id="+i,{offset:new BMap.Size(20,-10)});
		map.addOverlay(marker);
		arrs.push(marker);
		marker.setLabel(label);
		addClickHandler(content,marker);
	}
	function addClickHandler(content,marker){
		marker.addEventListener("click",function(e){
			openInfo(content,e)}
		);
	}
	function openInfo(content,e){
		var p = e.target;
		var point = new BMap.Point(p.getPosition().lng, p.getPosition().lat);
		var infoWindow = new BMap.InfoWindow(content,opt);  // 创建信息窗口对象 
		map.openInfoWindow(infoWindow,point); //开启信息窗口
	}
	
	/**
	 * 随机添加
	 */
	var bounds = map.getBounds();
	var sw = bounds.getSouthWest();
	var ne = bounds.getNorthEast();
	var lngSpan = Math.abs(sw.lng - ne.lng);
	var latSpan = Math.abs(ne.lat - sw.lat);
	for (var i = 0; i < 2; i ++) {
		var point = new BMap.Point(sw.lng + lngSpan * (Math.random() * 0.7), ne.lat - latSpan * (Math.random() * 0.7));
		var marker = new BMap.Marker(point);
	  	map.addOverlay(marker);
	}
	/**
	 * 批量删除同类型标注
	 */
	$(".btn0").click(function(){
		for(var i=0;i<arrs.length;i++){
			map.removeOverlay(arrs[i]);
		}
	}) 
</script>
	</body>
</html>
